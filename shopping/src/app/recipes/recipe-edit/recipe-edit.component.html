<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit()"
          [formGroup]="form">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success"
                  type="submit"
                  [disabled]="form.invalid">
                  {{ isEditMode ? 'Edit' : 'Save' }}
          </button>
          <button class="btn btn-danger"
                  type="button">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   class="form-control"
                   formControlName="name">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text"
                   id="imagePath"
                   class="form-control"
                   formControlName="imagePath">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src=""
               alt=""
               class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
                      id="Description"
                      class="form-control"
                      rows="6"
                      formControlName="description"></textarea>
          </div>
        </div>
      </div>
      <div class="row"
           formArrayName="ingredients"
           *ngFor="let ingredient of form.get('ingredients').controls; let i = index"

           style="margin-bottom: 10px;">
        <div class="col-xs-12"
             [formGroupName]="i">
          <div class="row">
            <div class="col-xs-8">
              <input type="text"
                     class="form-control"
                     formControlName="name">
            </div>
            <div class="col-xs-2">
              <input type="number"
                     class="form-control"
                     formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button type="button"
                      class="btn btn-danger">x</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button type="button"
                  class="btn btn-success"
                  (click)="onAddIngredient()">
                  Add ingredient
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
